<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <p>Skills</p>
        <input type="checkbox" name="skills" id="" value="python">
        <label for="skills">python</label><br>
        <input type="checkbox" name="skills" id="" value="java">
        <label for="skills">Java</label><br>
        <input type="checkbox" name="skills" id="" value="cpp">
        <label for="skills">C++</label><br>
        <p>Applying to</p>
        <input type="radio" name="job" id="" value="developer" >
        <label for="job">Developer</label>
        <input type="radio" name="job" id="" value="tester">
        <label for="job">Testing</label>
        <input type="radio" name="job" id="" value="support">
        <label for="job">Support</label><br>
        <label for="resume">Resume</label>
        <input type="file" name="resume" id=""><br><br>
        <label for="location prefered">Location prefered</label>
        <select name="location prefered" id="">
            <option value="bengaluru">Bengaluru</option>
            <option value="hyderbad">Hyderbad</option>
            <option value="mumbai">Mumbai</option>
        
        </select><br><br>
        <textarea name="about" id="" placeholder="Describe yourself" cols="100" rows="5"></textarea><br>
        
        <input type="submit" value="Apply">

    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <p>Skills</p>
        <input type="checkbox" name="skills" id="python" value="python" class="form-check-input">
        <label for="python" class="form-check-label">python</label><br>
        <input type="checkbox" name="skills" id="java" value="java" class="form-check-input">
        <label for="java" class="form-check-label">Java</label><br>
        <input type="checkbox" name="skills" id="c++" value="cpp">
        <label for="c++">C++</label><br>
        <p>Applying to</p>
        <input type="radio" name="job" id="developer" value="developer" >
        <label for="developer">Developer</label>
        <input type="radio" name="job" id="tester" value="tester">
        <label for="tester">Testing</label>
        <input type="radio" name="job" id="support" value="support">
        <label for="support">Support</label><br>
        <label for="resume">Resume</label>
        <input type="file" name="resume" id="resume"><br><br>
        <label for="location">Location prefered</label>
        <select name="location" id="location">
            <option value="bengaluru">Bengaluru</option>
            <option value="hyderbad">Hyderbad</option>
            <option value="mumbai">Mumbai</option>
        
        </select><br><br>
        <textarea name="about" id="about" placeholder="Describe yourself" cols="100" rows="5"></textarea><br>
        
        <input type="submit" value="Apply">

    </form>
</body>
</html>

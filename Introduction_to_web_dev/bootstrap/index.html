<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid">
        <div class="row">
            <div>
                <div class="alert alert-danger">
                    <p>Danger</p>
                </div>
            </div>`
            <div class="col">
                <div>
                    <div class="alert alert-primary">
                        <p>primary</p>
                    </div>
                </div>
                <h1>Our Menu</h1>
                <div class="card">
                  <img src="https://i1.wp.com/cookingfromheart.com/wp-content/uploads/2019/09/Masala-Puri-Chaat-4.jpg?resize=683%2C1024&ssl=1" alt="masalapuri" class="card-img-top">
                  <div class="card-body">
                    <h2 class="card-title">Masala puri</h2>
                    <p class="card-text">Spicy, hot and paani</p>

                  </div>
                </div>   
                <div class="card mb-3">
                    
                    <img src="https://th.bing.com/th/id/OIP.L9XJyzVf0DVnWPDq8IR7YwHaHa?rs=1&pid=ImgDetMain" alt="soda" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-tittle">Lemon soda <span class="badge bg-primary">new</span></h2>
                        <p class="card-text">Lemon, cold and fresh soda</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div>
                    <div class="alert alert-info">
                        <p>Prices are less info</p>
                    </div>
                </div>
                <h2>Prices</h2>
                <table class="table table-bordered table-hover">
                    <th scope="col">Name</th>
                    <th scope="col"> Price</th>
                    <tr>
                        <td>Masalapuri</td>
                        <td>40</td>

                    </tr>
                    <tr>
                        <td>Lemon soda </td>
                        <td>35</td>
                    </tr>

                </table>
                
                <div>
                    <div class="alert alert-warning">
                        <p>warning</p>
                    </div>
                </div>
                <div>
                    <div class="alert alert-light">
                        <p>light</p>
                    </div>
                </div>
                <div>
                    <div class="alert alert-dark">
                        <p>dark</p>
                    </div>
                </div>
                <div>
                    <div class="alert alert-success">
                        <p>success</p>
                    </div>
                    
                </div>
                <div>
                    <div class="alert alert-secondary">
                        <p>secondary</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

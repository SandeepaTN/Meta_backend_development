<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center my-5">
            <h1>Job Application</h1>
            <p class="lead">Please submit your application before Monday</p>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <form action="" method="post" >
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" placeholder="pog@gmail.com" class="form-control"
                            required>
                    </div>

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Strong password"
                            class="form-control" required>
                    </div>

                    <!-- Skills -->
                    <fieldset class="mb-3">
                        <legend class="col-form-label">Skills</legend>
                        <div class="form-check">
                            <input type="checkbox" name="skills[]" id="python" value="python" class="form-check-input">
                            <label for="python" class="form-check-label">Python</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="skills[]" id="java" value="java" class="form-check-input">
                            <label for="java" class="form-check-label">Java</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="skills[]" id="cpp" value="cpp" class="form-check-input">
                            <label for="cpp" class="form-check-label">C++</label>
                        </div>
                    </fieldset>

                    <!-- Applying To -->
                    <fieldset class="mb-3">
                        <legend class="col-form-label">Applying to</legend>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="job" id="developer" value="developer" class="form-check-input"
                                required>
                            <label for="developer" class="form-check-label">Developer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="job" id="tester" value="tester" class="form-check-input" required>
                            <label for="tester" class="form-check-label">Testing</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="job" id="support" value="support" class="form-check-input"
                                required>
                            <label for="support" class="form-check-label">Support</label>
                        </div>
                    </fieldset>

                    <!-- Resume -->
                    <div class="mb-3">
                        <label for="resume" class="form-label">Resume:</label>
                        <input type="file" name="resume" id="resume" class="form-control" 
                            required>
                    </div>

                    <!-- Location Preferred -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location Preferred:</label>
                        <select name="location_preferred" id="location" class="form-select" required>
                            <option value="" disabled selected>Select your preferred location</option>
                            <option value="bengaluru">Bengaluru</option>
                            <option value="hyderabad">Hyderabad</option>
                            <option value="mumbai">Mumbai</option>
                        </select>
                    </div>

                    <!-- About Yourself -->
                    <div class="mb-3">
                        <label for="about" class="form-label">About Yourself:</label>
                        <textarea name="about" id="about" placeholder="Describe yourself" rows="5" class="form-control"
                            required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
